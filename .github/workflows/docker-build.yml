name: Docker Image CI
on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Cache
      uses: actions/cache@v2.1.8
      with:
        path: ~/cache
        key: app-cache
    - name: Build the Docker image
      run: docker build . --tag mor-yakobovich-lendbuzz-ex:$(date +%s)
